<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자동차 전용도로 / 고속도로 지도</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- 좌측 지도 -->
        <div class="col-6">
            <div id="map"></div>
        </div>

        <!-- 우측 옵션 패널 -->
        <div class="col-6 options">
            <!-- 위쪽 두 카드: 자동차전용도로, 고속도로 -->
            <div class="row h-50">
                <div class="col-6 h-100">
                    <div class="co h-100">
                        <div class="c1">
                            <span>자동차전용도로 <div style="color:FF0000;">적색</div></span>
                            <div>
                                <button type="button" onclick="selectMW()">Select All</button>
                                <button type="button" onclick="deselectMW()">Deselect All</button>
                            </div>
                        </div>
                        <div id="motorways" class="wayslist"></div>
                    </div>
                </div>
                <div class="col-6 h-100">
                    <div class="co h-100">
                        <div class="c1">
                            <span>고속도로 <div style="color:#0000FF;">청색</div></span>
                            <div>
                                <button type="button" onclick="selectHW()">Select All</button>
                                <button type="button" onclick="deselectHW()">Deselect All</button>
                            </div>
                        </div>
                        <div id="highway" class="wayslist"></div>
                    </div>
                </div>
            </div>

            <!-- 아래쪽 네 카드: 톨게이트, 나들목, 휴게소, 분기점 -->
            <div class="row h-50">
                <div class="col-3 h-100">
                    <div class="co h-100">
                        <div class="c1">
                            <span>톨게이트 <div style="color:#00AFFF;">연청색</div></span>
                            <div>
                                <button type="button" onclick="selectMarkers('tg')">Select All</button>
                                <button type="button" onclick="deselectMarkers('tg')">Deselect All</button>
                            </div>
                        </div>
                        <div id="tollgate_marker" class="wayslist"></div>
                    </div>
                </div>

                <div class="col-3 h-100">
                    <div class="co h-100">
                        <div class="c1">
                            <span>나들목 <div style="color:#00FF00;">녹색</div></span>
                            <div>
                                <button type="button" onclick="selectMarkers('ic')">Select All</button>
                                <button type="button" onclick="deselectMarkers('ic')">Deselect All</button>
                            </div>
                        </div>
                        <div id="interchange_marker" class="wayslist"></div>
                    </div>
                </div>

                <div class="col-3 h-100">
                    <div class="co h-100">
                        <div class="c1">
                            <span>분기점 <div style="color:#FFA500;">주황색</div></span>
                            <div>
                                <button type="button" onclick="selectMarkers('jc')">Select All</button>
                                <button type="button" onclick="deselectMarkers('jc')">Deselect All</button>
                            </div>
                        </div>
                        <div id="junction_marker" class="wayslist"></div>
                    </div>
                </div>

                <div class="col-3 h-100">
                    <div class="co h-100">
                        <div class="c1">
                            <span>휴게소 <div style="color:#800080;">자색</div></span>
                            <div>
                                <button type="button" onclick="selectMarkers('ra')">Select All</button>
                                <button type="button" onclick="deselectMarkers('ra')">Deselect All</button>
                            </div>
                        </div>
                        <div id="restarea_marker" class="wayslist"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
<script type="module" src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
